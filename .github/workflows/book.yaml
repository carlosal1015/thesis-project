name: Book CI

on:
  push:
    branches: [main]
    paths:
      - src/Python/**
  pull_request:
    branches: [main]

jobs:
  build_latex:
    runs-on: ubuntu-22.04

    steps:
      - name: Partial Clone
        shell: bash
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git config --global user.email github-actions@github.com
          git config --global user.name github-actions
          git clone -q --filter=blob:none --no-checkout --depth=1  --sparse $REPO .
          git sparse-checkout init --cone
          git sparse-checkout set src/Python
          git checkout

      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/cpp-review-dune/introductory-review/aur:latest
          options: -v ${{github.workspace}}:/work
          shell: bash
          run: |
            yay -Syu python-poetry --noconfirm
            cd /work/src/Python
            poetry config virtualenvs.in-project true
            poetry install
            poetry run jb build thesis-book

