---
default:
  image: "archlinux:latest"

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy

check:
  stage: build
  needs: []
  before_script:
    - pacman -Syu --needed --noconfirm make ruby-mdl >/dev/null 2>&1
  script:
    - cd site && make check
  only:
    changes:
      - "site"


build:
  stage: build
  needs: []
  before_script:
    - pacman -Syu --needed --noconfirm make hugo git >/dev/null 2>&1
  script:
    - cd site && make build
  artifacts:
    paths:
      - public
  only:
    changes:
      - "site"

pages:
  stage: deploy
  needs:
    - check
    - build
  # tags:
  #   - secure
  script:
    - "true"
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_PROJECT_PATH == "carlosal1015/thesis-project" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  only:
    changes:
      - "site"